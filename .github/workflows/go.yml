name: Go

on:
  push:
    branches: [ "*" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Up container stack
      run: docker-compose -f ./build/container-compose-test.yml up -d

    - name: Down container stack
      run: docker-compose -f ./build/container-compose-test.yml down

    
